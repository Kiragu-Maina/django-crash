<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Game Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Control Panel</h1>
        <div class="button-container">
            <form method="post">
                {% csrf_token %}
                <button class="button" type="submit" name="action" value="start">Start Game</button>
                <button class="button" type="submit" name="action" value="stop">Stop Game</button>
            </form>
        </div>
        {% if task_status %}
        <div class="status">
            Task Status: {{ task_status }}
        </div>
        {% endif %}
    </div>
</body>
</html>
